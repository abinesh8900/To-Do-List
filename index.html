<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link rel="stylesheet" href="dist/css/style.css" />
  </head>
  <body>
    <main class="container">
      <section class="add-checklist__container">
        <h1 class="add-checklist__header">To Do List</h1>

        <div class="add-checklist">
          <input
            type="text"
            name="addchecklist"
            id="addtask"
            placeholder="Add Checklist"
          />

          <span class="inline-block add-img-icon">
            <input type="file" id="add-images" hidden />
            <img src="dist/images/add-img.svg" alt="to-do add image" />
          </span>

          <div class="addtask-img" id="addtask-img"></div>
        </div>

        <div class="todo-list__container" id="todo-list-container"></div>
      </section>
    </main>
  </body>
  <script src="dist/js/script.js"></script>
</html>

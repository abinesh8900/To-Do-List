    <title>To Do App</title>

            <img src="dist/images/add-img.svg" alt="to-do add image" />
          </span>
        </div>

        <div class="todo-list__container" id="todo-list-container">

              <span class="tick-mark ">
                <img src="dist/images/tick-mark.svg" alt="" />
              </span>
            </span>
            <p class="inline-block todo-list__text">Meeting with Alex</p>
            <span class="inline-block close-btn">
              <img src="dist/images/close.svg" alt="" />
            </span>
          </div> -->
        </div>
      </section>
    </main>
  </body>
  <script src="dist/js/script.js"></script>
</html>
